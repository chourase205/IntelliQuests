{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>
        {% block title %} IntelliQuest â€” Explore. Learn. Compete. {% endblock title %}
    </title>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- ICONS -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.13.1/font/bootstrap-icons.min.css"/>

    <!-- GLOBAL STYLE -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <style>
        /* ðŸŒˆ MODERN PAGE BACKGROUND */
        body {
            background: linear-gradient(135deg, #f3f5ff, #eef1ff, #ffffff);
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
            animation: fadeIn 0.4s ease;
        }

        /* ðŸŒ€ PAGE LOAD ANIMATION */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* ðŸŒŸ SOFT SHADOW WRAPPER FOR CONTENT */
        .page-container {
            padding-top: 20px;
            padding-bottom: 40px;
            min-height: 70vh;
        }

        /* ðŸŒ™ OPTIONAL DARK MODE SUPPORT */
        @media (prefers-color-scheme: dark) {
            body {
                background: #ffffffff;
                color: #000000ff;
            }
        }
    </style>

</head>

<body>

    <!-- NAVBAR -->
    {% include "components/navbar.html" %}

    <!-- MAIN PAGE CONTENT -->
    <main class="page-container container">
        {% block content %}
        {% endblock content %}
    </main>

    <!-- FOOTER -->
    {% include "components/footer.html" %}

    <!-- BOOTSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <!-- TOOLTIP INIT -->
    <script>
        const tt = document.querySelectorAll('[data-bs-toggle="tooltip"]');
        [...tt].map(el => new bootstrap.Tooltip(el));
    </script>

</body>
</html>
