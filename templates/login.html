{% extends "index.html" %}
{% block title %}Login - IntelliQuest{% endblock title %}

{% block content %}

<style>
/* Login Card */
.login-card {
    max-width: 450px;
    margin: auto;
    background: #ffffff;
    padding: 40px 35px;
    border-radius: 20px;
    box-shadow: 0px 8px 25px rgba(0,0,0,0.12);
    transition: 0.3s ease;
}
.login-card:hover {
    transform: translateY(-4px);
    box-shadow: 0px 12px 35px rgba(0,0,0,0.15);
}

/* Inputs */
.form-control {
    border-radius: 12px;
    padding: 12px 15px;
    font-size: 1.05rem;
}

/* Gradient Login Button */
.login-btn {
    background: linear-gradient(135deg, #4e73df, #1cc88a);
    border: none;
    width: 100%;
    padding: 12px;
    border-radius: 50px;
    font-weight: 600;
    color: #fff !important;
    transition: 0.3s ease;
}
.login-btn:hover {
    transform: translateY(-3px);
    opacity: 0.9;
    box-shadow: 0px 8px 20px rgba(0,0,0,0.20);
}

/* Remember Me */
.form-check-label {
    user-select: none;
}

/* Error message */
.error-text {
    color: #d9534f;
    font-weight: 600;
    margin-bottom: 15px;
}
.door-animated {
    transition: 0.4s ease;
    transform-origin: left center;
    cursor: pointer;
}

.door-animated:hover {
    transform: rotateY(-25deg) scale(1.1);
    color: #000000ff !important;
    filter: drop-shadow(0 0 6px rgba(0, 0, 0, 0.5));
}

</style>



<div class="text-center my-5">
    <h1 class="display-5 fw-bold">Login</h1>
    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="45" fill="currentColor"
     class="bi bi-door-open-fill text-success mt-2 door-animated"
     viewBox="0 0 16 16">
    <path d="M1.5 15a.5.5 0 0 0 0 1h13a.5.5 0 0 0 0-1H13V2.5
           A1.5 1.5 0 0 0 11.5 1H11V.5
           a.5.5 0 0 0-.57-.495l-7 1
           A.5.5 0 0 0 3 1.5V15zm9.5-13h.5
           a.5.5 0 0 1 .5.5V15h-1V2zm-2.5 8
           c-.276 0-.5-.448-.5-1s.224-1 .5-1
           .5.448.5 1-.224 1-.5 1"/>
</svg>
</div>


<div class="login-card">

    <!-- Error Messages -->
    {% for message in messages %}
        <p class="error-text">{{ message }}</p>
    {% endfor %}

    <!-- Login Form -->
    <form method="POST" action="">
        {% csrf_token %}

        <div class="mb-3">
            <input type="text" name="username" class="form-control"
                   placeholder="Username" required>
        </div>

        <div class="mb-3">
            <input type="password" name="password" class="form-control"
                   placeholder="Password" required>
        </div>

        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="rememberMe">
            <label class="form-check-label" for="rememberMe">Remember me</label>
        </div>

        <button type="submit" class="login-btn">Login</button>
    </form>

    <p class="text-center mt-4">
        Not a member? 
        <b><a href="{% url 'register' %}">Register</a></b>
    </p>

</div>

{% endblock content %}
