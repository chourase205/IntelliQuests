<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Result Summary</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Card Wrapper */
        .result-card {
            max-width: 440px;
            margin: auto;
            border-radius: 18px;
        }

        /* Animated Card */
        .result-card .card {
            border-radius: 18px;
            transition: 0.3s ease;
        }
        .result-card .card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 10px 25px rgba(0,0,0,0.15);
        }

        /* Header */
        .result-header {
            background: linear-gradient(135deg, #4e73df, #1cc88a);
            color: white;
            padding: 18px;
            border-radius: 18px 18px 0 0;
        }

        /* Gradient Button */
        .gradient-btn {
            background: linear-gradient(135deg, #4e73df, #1cc88a);
            color: white !important;
            font-weight: 600;
            padding: 10px 28px;
            border: none;
            border-radius: 50px;
            transition: 0.3s ease;
        }
        .gradient-btn:hover {
            transform: translateY(-3px);
            opacity: 0.9;
            box-shadow: 0px 8px 20px rgba(0,0,0,0.15);
        }
    </style>
</head>

<body>

    <div class="container my-5">

        <!-- Result Card -->
        <div class="result-card">
            <div class="card shadow">

                <div class="result-header text-center">
                    <h4 class="fw-bold">Quiz Result Summary</h4>
                </div>

                <div class="card-body">

                    <p><strong>Name:</strong> John Doe</p>
                    <p><strong>Total Questions:</strong> 20</p>
                    <p><strong>Total Correct Answers:</strong> 15</p>
                    <p><strong>Total Incorrect Answers:</strong> 5</p>

                </div>

                <div class="card-footer text-center py-3">
                    <button class="gradient-btn">View Detailed Report</button>
                </div>

            </div>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
